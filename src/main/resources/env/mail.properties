mail.smtp.host=smtp.gmail.com
mail.smtp.port=465
mail.smtp.username=[EMAIL_USERNAME]
mail.smtp.password=[EMAIL_PASSWORD]
mail.smtp.connectiontimeout=60000
mail.smtp.timeout=60000
mail.smtp.writetimeout=60000

mail.properties.mail.smtp.starttls.enable=true
mail.properties.mail.smtp.starttls.required=true
mail.properties.mail.smtp.auth=true

service.url = https://api.mailgun.net/v3/
service.apikey = [API_KEY]

application.domain.name = [DOMAIN_NAME]
application.link.reset = [LINK_TO_RESET]